<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Disappearing Ninjas</title>
</head>
<body>
    <header>
        <h1>Disappearing Ninjas</h1>
    </header>
    <p>"These are my elite ninjas. Click them, then they will disappear!!"</p>
    <div class="container">
        <div class="row">
           <img src="img/kneeing.png"  class="knee">
           <img src="img/posing.png" class="pose">
           <img src="img/backing.png" class="back">
           <img src="img/styling.png" class="style">
           <img src="img/kicking.png" class="kick">
           <img src="img/jumping.png" class="jump">
           <img src="img/flying.png" class="fly">
           <img src="img/dashing.png" class="dash">
        </div>
    </div>
    <div>
        <p>"Click Restore to call all the ninjas to appear again!!"</p>
        <button>Restore</button>
    </div>
    <script src="js/ninja.js"></script>
</body>
</html>
